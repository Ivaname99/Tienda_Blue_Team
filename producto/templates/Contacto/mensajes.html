{% extends "base.html"%} {enddextends}

{% block titulo %} <title>Mensajes</title> {% endblock%}

{% block contenido%}
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="container">
                <div class="row">
                  <div class="col-lg12 text-center">
                    <h1>Mensajes</h1>
                  </div>
                </div>
              </div>
            <hr>
                <table class="table table-bordered table-hover" >
                    <thead>
                    <tr>
                        <th scope="col" style="background-color: mistyrose;">Usuario</th>
                        <th scope="col" style="background-color: mistyrose;">Correo</th>
                        <th scope="col" style="background-color: mistyrose;">Mensaje</th>
                        <th scope="col" style="background-color: mistyrose;">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for contacto in contacto %} 
                        <tr>
                            <td>{{ contacto.usuario }}</td>
                            <td>{{ contacto.email }}</td>
                            <td>{{ contacto.mensaje }}</td>
                            <td>              
                                <a href="#" onclick="confirmarEliminar({{ contacto.id }})" class="btn btn-danger"><i class="bi bi-trash3"></i></a>             
                            </td>
                        </tr>
                        {% endfor %}
                    
                    </tbody>
                </table>
            </hr>
        </div>   
    </div>
</div>
{% endblock%}
